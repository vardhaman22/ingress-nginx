---
kind: pipeline
name: ci

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: rancher/dapper:v0.5.3
  commands:
  - dapper ci
  environment:
    GIT_IN_DAPPER: true
    DOCKER_PASS:
      from_secret: docker_password
    DOCKER_USER:
      from_secret: docker_username
  volumes:
  - name: docker
    path: /var/run/docker.sock
  when:
    event:
    - tag
    - push
    instance:
    - drone-publish.rancher.io

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
